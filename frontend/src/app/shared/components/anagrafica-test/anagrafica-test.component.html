<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex layout-padding style="margin-left: 10px;margin-right: 10px;height: calc(100vh - 48px);overflow-y: scroll;">
	<form fxLayout="column" fxLayoutAlign="start stretch" fxFlex>
		<app-input-text placeholder="Descrizione" [(model)]="test.descr"></app-input-text>
		<app-input-text placeholder="Gruppo" [(model)]="test.gruppo"></app-input-text>
		<app-input-test-type placeholder="Tipo" [(model)]="test.tipo"></app-input-test-type>
	</form>
</div>
<div fxLayout="column" fxLayoutAlign="start center" style="height: calc(100vh - 48px)">
	<button mat-icon-button class="circle-button-small" (click)="save()">
		<mat-icon aria-hidden="false" aria-label="salva">save</mat-icon>
	</button>
	<div fxFlex></div>
	<button backButton mat-icon-button class="circle-button-small" >
		<mat-icon aria-hidden="false" aria-label="salva">arrow_back</mat-icon>
	</button>
</div>
