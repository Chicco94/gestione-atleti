<div style="height: 48px;">
    <app-input-text placeholder="Cerca" [(model)]="searchString"></app-input-text>
</div>

<cdk-virtual-scroll-viewport itemSize="50" style="height: calc(100% - 240px);">
    <div *cdkVirtualFor="let atleta of atleti | search:'id,name,surname,category':searchString" #atleti>
        <app-atleta-preview [atleta]="atleta" [selectable]="selectable"></app-atleta-preview>
    </div>
</cdk-virtual-scroll-viewport>

<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-icon-button class="circle-button-green" [routerLink]="['/allenamento/',idallenamento]"  routerLinkActive="activebutton">
        <mat-icon aria-hidden="false" aria-label="listaTest">check</mat-icon>
    </button>
</div>
