
<div fxLayout="row" fxLayoutAlign="start stretch" style="height: 100%; margin-top: 2px; margin-bottom: 2px; background-color: rgba(255,255,255,0.5)">
    <div style="margin-left: 24px;font-size: large;">
        <b>{{atleta.fullName}}</b><br>
        {{atleta.age}} - {{atleta.category}}
    </div>
    <div fxFlex></div>
    <mat-checkbox *ngIf="selectable" style="margin-right: 24px;margin-top: 5px;"></mat-checkbox>
    <button mat-flat-button *ngIf="editable" [routerLink]="['./', atleta.id]" routerLinkActive="activebutton">
        <mat-icon aria-hidden="false" aria-label="modifica">edit</mat-icon>
    </button>
</div>
