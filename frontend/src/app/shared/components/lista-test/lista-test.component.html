<div style="height: 48px;">
    <app-input-text placeholder="Cerca" [(model)]="searchString"></app-input-text>
</div>

<cdk-virtual-scroll-viewport itemSize="50" style="height: calc(50% - 115px);">
    <div *cdkVirtualFor="let test of possible_tests | search:'descr,gruppo':searchString" #test>
        <app-test-preview [test]="test" [(testList)]="allenamento.test" [addable]="true"></app-test-preview>
    </div>
</cdk-virtual-scroll-viewport>

<mat-divider style="margin: 2px"></mat-divider>

<cdk-virtual-scroll-viewport itemSize="50" style="height: calc(50% - 115px);">
    <div *cdkVirtualFor="let test of allenamento.test | search:'descr,gruppo':searchString" #added>
        <app-test-preview [test]="test" [(testList)]="allenamento.test" [removable]="true"></app-test-preview>
    </div>
</cdk-virtual-scroll-viewport>

<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-icon-button class="circle-button-green" [routerLink]="['/allenamento/',idallenamento]"  routerLinkActive="activebutton">
        <mat-icon aria-hidden="false" aria-label="listaTest">check</mat-icon>
    </button>
</div>
