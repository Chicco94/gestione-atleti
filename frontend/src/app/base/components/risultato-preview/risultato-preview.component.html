<div fxLayout="row" fxLayoutAlign="start stretch" style="height: 100%; margin-top: 2px; margin-bottom: 2px; background-color: rgba(255,255,255,0.5)">
	<div *ngIf="showAtleta" [fxFlex]="getLenght(showTest,showResult,removable)">
		<app-atleta-preview [atleta]="risultato.atleta" [subheader]="subheader"></app-atleta-preview>
	</div>
	<div *ngIf="showTest" [fxFlex]="getLenght(showAtleta,showResult,removable)">
		<app-test-preview [test]="risultato.test" [subheader]="subheader"></app-test-preview>
	</div>
	<div *ngIf="showResult" [fxFlex]="getLenght(showAtleta,showTest,removable)">
		<app-input-time *ngIf="risultato.test.tipo == 'Crono' && showResult" [(model)]="risultato.risultato" [disabled]="disabled" [chrono]="false"></app-input-time>
		<app-input-number *ngIf="risultato.test.tipo == 'Distanza' && showResult" [(model)]="risultato.risultato" [disabled]="disabled"></app-input-number>
	</div>
	<div *ngIf="removable" fxFlex="20" fxLayout="column" fxLayoutAlign="start stretch">
		<div *ngIf="removable" fxFlex fxLayout="row" fxLayoutAlign="center stretch">
			<button mat-flat-button  (click)="remove()">
				<mat-icon aria-hidden="false" aria-label="removeFromAllenamento">delete</mat-icon>
			</button>
		</div>
	</div>
</div>
