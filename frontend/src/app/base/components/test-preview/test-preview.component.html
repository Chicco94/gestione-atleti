<div fxLayout="row" fxLayoutAlign="start stretch" style="height: 100%; margin-top: 2px; margin-bottom: 2px; background-color: rgba(255,255,255,0.5)">
    <div style="margin-left: 24px;font-size: large;">
        <b>{{test.descr}}</b><br>
        {{test.gruppo || " "}}
    </div>
    <div fxFlex></div>
    <button mat-flat-button *ngIf="addable" (click)="add()">
        <mat-icon aria-hidden="false" aria-label="addToAllenamento">add</mat-icon>
    </button>
    <button mat-flat-button *ngIf="removable" (click)="remove()">
        <mat-icon aria-hidden="false" aria-label="removeFromAllenamento">delete</mat-icon>
    </button>
    <button mat-flat-button *ngIf="editable" (click)="goToTest(test.id)">
        <mat-icon aria-hidden="false" aria-label="modifica">edit</mat-icon>
    </button>
</div>
