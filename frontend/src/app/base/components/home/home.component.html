        <h1>ALLENAMENTI</h1>
        <button mat-flat-button [routerLink]="['/allenamenti/']" routerLinkActive="activebutton">
            <mat-icon aria-hidden="false" aria-label="Allenamenti">fitness_center</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" style="height: 100%;background-color: cornflowerblue;">

        </button>
