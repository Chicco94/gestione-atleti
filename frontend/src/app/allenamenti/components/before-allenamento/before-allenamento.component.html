<h1 mat-dialog-title>Nuovo allenamento</h1>
<div mat-dialog-content>
	<app-input-text placeholder="Descrizione" [(model)]="allenamento.descr"></app-input-text>
	<app-input-date placeholder="Data" [(model)]="allenamento.date"></app-input-date>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Annulla</button>
	<button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
