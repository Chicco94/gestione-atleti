<div fxLayout="column" fxLayoutAlign="space-evenly stretch" style="height: calc(100vh - 48px);">
    <app-input-text placeholder="Descrizione" [(model)]="allenamento.descr"></app-input-text>
    <app-input-date placeholder="Data" [(model)]="allenamento.data"></app-input-date>

    <div fxLayout="row" fxLayoutAlign="end center" style="height: 100%;background-color: lightblue;">
        <h1>Seleziona atleti</h1>
        <button mat-flat-button [routerLink]="['/listaAtleti/',allenamento.id,true]" routerLinkActive="activebutton">
            <mat-icon aria-hidden="false" aria-label="listaAtleti">fitness_center</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" style="height: 100%;background-color: cornflowerblue;">
        <h1>Seleziona test</h1>
        <button mat-flat-button [routerLink]="['/listaTest/']" routerLinkActive="activebutton">
            <mat-icon aria-hidden="false" aria-label="listaTest">fitness_center</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" style="height: 96px;background-color: lightblue;">
        <button mat-flat-button style="background-color: lightgreen;" [routerLink]="['/allenamenti/']" routerLinkActive="activebutton">
            <h1>Conferma</h1>
        </button>
    </div>
</div>
