<app-lista-risultati [sourceRisultatiList]="risultati" [(targetRisultatiList)]="risultati" [searchable]="true" [editable]="false"></app-lista-risultati>

<div fxLayout="row" fxLayoutAlign="end center">
	<button mat-icon-button class="circle-button-green" style="position: absolute;bottom: -10px;left:-10px" (click)="addRisultato()">
		<mat-icon aria-hidden="false" aria-label="listaAtleti">add</mat-icon>
	</button>
	<button backButton mat-icon-button class="circle-button-green" style="position: absolute;bottom: -10px;right:-10px" (click)="confirm()">
		<mat-icon aria-hidden="false" aria-label="conferma">check</mat-icon>
	</button>
</div>
