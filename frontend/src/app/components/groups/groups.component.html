<div class="section" style="max-height: 92vh;overflow-y: scroll;">
	<mat-grid-list cols="3" rowHeight="400px">
		<mat-grid-tile *ngFor="let group of filteredGroups">
			<app-group-preview [group]="group"></app-group-preview>
		</mat-grid-tile>
	</mat-grid-list>
	<div class="section" style="position:absolute; top:20px;right:20px;margin:8px" fxLayoutAlign="start center" fxLayout="column" >
		<button mat-fab color="primary" style="margin:8px">
			<mat-icon aria-hidden="false" aria-label="Aggiungi" (click)="newGroup();$event.stopPropagation()">add</mat-icon>
		</button>
	</div>
</div>
