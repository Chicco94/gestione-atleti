<ng-container>
	<mat-form-field fxFlex>
		<mat-label>{{placeholder}}</mat-label>
		<mat-select [(ngModel)]="model" (click)="$event.stopPropagation();" [disabled]="disabled" (ngModelChange)="onModelChange()">
			<mat-option *ngFor="let item of categoryEnum | enumToArray" [value]="categoryEnum[item]">{{categoryEnum[item]}}</mat-option>
		</mat-select>
	</mat-form-field>
</ng-container>
