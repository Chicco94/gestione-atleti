<app-lista-atleti [sourceAtletaList]="atleti" [searchable]="true" [editable]="true"></app-lista-atleti>

<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-icon-button class="circle-button-green" style="position: absolute;bottom: -10px;left:-10px" [routerLink]="['./', 0]" routerLinkActive="activebutton">
        <mat-icon aria-hidden="false" aria-label="listaAtleti">add</mat-icon>
    </button>
    <button backButton mat-icon-button class="circle-button-green" style="position: absolute;bottom: -10px;right:-10px" (click)="confirm()">
        <mat-icon aria-hidden="false" aria-label="listaAtleti">check</mat-icon>
    </button>
</div>
