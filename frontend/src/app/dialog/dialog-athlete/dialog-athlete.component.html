<div fxLayout="column" fxLayoutAlign="start stretch">
	<div fxFlex style="background-color: #3f51b5;">
		<div fxFlex></div>
		<button mat-flat-button color="primary" (click)="close()">
			<mat-icon aria-hidden="false" aria-label="Filtro">clear</mat-icon>
		</button>
		<button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
			<mat-icon aria-hidden="false" aria-label="Filtro">done</mat-icon>
		</button>
	</div>
	<div>
		<app-athlete-info *ngIf="!mobile" [(athlete)]="data.athlete" fxFlex></app-athlete-info>
		<app-athlete-info-mobile *ngIf="mobile" [(athlete)]="data.athlete" fxFlex></app-athlete-info-mobile>
	</div>
</div>
